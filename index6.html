<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        // удалить из строки повторяющиеся символы
        let first = '1234156117181119999';
        let firstToArr = first.split('');
        let result = firstToArr.reduce((prev, curr) => {
            if (!prev.includes(curr)) return prev + curr;
            return prev;
        }, '');
        console.log(result);

        // количество слов в строке
        let second = 'Hi, i am learning javascript';
        let countWords = second.split(' ').length;
        console.log('В строке ' + countWords + ' слов');

        // самое длинное слово в строке
        let third = 'Hi, i am learning javascript';
        let arrThird = third.split(' ');
        let longestItem = arrThird.reduce((longest, currWord) => {
            if (currWord.length > longest.length) return currWord;
            return longest;
        }, '');
        console.log('Самое длинное слово в строке: ' + longestItem);

        // удалить пробелы в строке
        let fourth = 'Hi, i am learning javascript';
        let arrFourth = fourth.split(' ');
        let withoutSpace = arrFourth.join('');
        console.log(withoutSpace);

        // заменить пробелы на зяпятые
        let fifth = 'Hi, i am learning javascript';
        let arrFifth = fifth.split(' ');
        let comma = arrFifth.join(',');
        console.log(comma);

        // Отфильтровать массив таким образом чтобы числа были не меньше 20 используя фильтр!
        let sixth = [3, 42, 234, 5, 3, 21, 53];
        let sixthFiltered = sixth.filter(curr => curr > 20);
        console.log(sixthFiltered);

        // Вернуть новый массив из строк добавив слово месяц если к элементу если число больше 20 используя map
        // [3, '42 месяца', '23 месяца', 5, 3, '21 месяца', '53 месяца']
        let seventh = [3, 42, 23, 5, 3, 21, 53];
        let newSeventh = seventh.map((curr) => {
            if (curr > 20) {
                return curr + " месяц";
            }
            return curr;
        });
        console.log(newSeventh);

        // используя reduce просуммировать элементы которые больше 3
        let eight = [3, 42, 23, 5, 3, 21, 53];
        let newEight = eight.reduce((res, curr) => {
            if (curr > 3) return res+curr;
            return res;
        }, 0);
        console.log('Сумма элементов, которые больше 3: ' + newEight);

        // Используя редьюс в массиве nine найти 21
        let nine = [3, 42, 23, 5, 3, 21, 53];
        let nineReduced = nine.reduce((prev, curr) => {
                if (curr === 21) return curr;
                return prev;
            }
        );
        console.log(nineReduced);

        // Используя редьюса определить все ли элементы больше 5 если да то вернуть тру иначе фолс
        let ten = [5, 42, 23, 5, 31, 21, 53];
        let tenReduced = ten.reduce((prev, curr) => {
            if (curr > 5 && prev) return true;
            return false;
        }, true);
        console.log(tenReduced);

        // Ипользуя map перемножить все нечетные елементы на 2, а четные так и оставить
        let eleven = [12, 42, 23, 65, 352, 21, 2];
        let elevenMaped = eleven.map((curr) => {
            if (curr % 2 !== 0) return curr * 2;
            return  curr;
        });
        console.log(elevenMaped);
    </script>
</body>

</html>
