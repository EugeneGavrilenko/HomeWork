        console.log('3rd task');
        class Product {
            constructor(price, name, quantity) {
                this.price = price;
                this.name = name;
                this.quantity = quantity;
            }

            static compareByPriceAndQuantity (firstProduct, secondProduct) {
                const difPrice = firstProduct.price - secondProduct.price;
                const difQuantity = firstProduct.quantity - secondProduct.quantity;
                return `Difference in price is ${difPrice}, difference in quantity is ${difQuantity}`;
            }

            static totalPrice (...products) {
                const arrPrices = products.map(el => el.price).reduce((prev, curr) => prev + curr, 0);
                return `Products price is ${arrPrices}`;
            }
        }
        const kartoxa = new Product(20, 'glazuxa', 5);

        const limon = new Product(100, 'filimon', 10);

        console.log(Product.totalPrice(limon, kapusta, kartoxa));
