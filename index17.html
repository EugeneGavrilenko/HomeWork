        function ownJoin(array, separ) {
            let string = '';
            for (let i = 0; i < array.length; i++) {
                if (i !== array.length-1) {
                    string = string + array[i] + separ;
                } else {
                    string = string + array[i];
                }
            }
            return string;
        }
